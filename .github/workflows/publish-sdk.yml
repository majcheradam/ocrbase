name: Publish SDK

on:
  push:
    tags:
      - "sdk-v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup npm auth
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Install dependencies
        run: bun install

      - name: Build server types (required for SDK)
        run: bun run --filter server check-types

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#sdk-v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build SDK
        run: bun run --filter ocrbase build

      - name: Prepare package for publishing
        run: |
          cd packages/sdk
          # Update version and resolve catalog: references for npm compatibility
          node -e "
            const pkg = require('./package.json');
            pkg.version = '${{ steps.version.outputs.version }}';
            // Resolve catalog: references
            if (pkg.dependencies?.elysia === 'catalog:') {
              pkg.dependencies.elysia = '^1.4.22';
            }
            // Remove workspace: devDependencies (not needed for publish)
            delete pkg.devDependencies;
            require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Publish to npm
        run: |
          cd packages/sdk
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
